<div mat-dialog-content class="content pre-white-space">
  <mat-icon class="icon" [color]="data.color">
    {{ data.icon }}
  </mat-icon>
  <span class="m-t-16 break-word">{{ data.text }}</span>
</div>
<div mat-dialog-actions class="button">
  <button mat-button mat-dialog-close="ok" cdkFocusInitial>
    Ok
  </button>
</div>
